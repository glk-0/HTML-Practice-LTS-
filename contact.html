<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ghali Kinany">
        <meta name="description" content="Contact page of the Litlle Taco Website">
        <title>Contact Us</title>
        <link rel= "icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav aria-label="primary-navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>

            </nav>
            <figure>
                <img src="tacos_close_up_400x260.png" alt="tacos close up" title="Little Taco Shop Tacos">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
        </header>
        <br>  
        <main>
            <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name" autocomplete="off" autofocus required>
                </p>
                <p><label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off" placeholder="your email" pattern="[a-zA-Z0-9._%+-]@[a-zA-Z0-9.-].[a-zA-Z]" required>
                </p>
                <p><label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your text"></textarea>
                </p>
                <br>

            </fieldset>
            
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            </form> 
            </section>
            <section>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T <br> Kansas City, MO 55555-5555</address>    
            <p>Phone: <a href="tel:555-555-5555">555-555-5555</a> </p>
            <p><a href="#">Back to Top</a></p>
        </section>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>

        </footer>
    </body>
</html>
